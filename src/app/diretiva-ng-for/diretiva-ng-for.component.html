<div class="container">
    <!-- realiza o binding com base no evento disparado pelo componente child e chama o metodo addFuncionario do componente Pai-->
    <app-funcionario-form (funcionarios)="addFuncionario($event)"></app-funcionario-form>

    <div class="row" style="margin-top: 20px">
        <div class="col-2" *ngFor="let f of funcionarios, let i = index">
            <app-funcionario-card [indice]="i" [funcionario]="f"></app-funcionario-card>
        </div>
    </div>

    
</div>
